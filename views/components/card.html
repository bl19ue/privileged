<md-content>
    <md-card>
        <md-card-content>
            <div class="row card-content">
                <div class="col-md-2"><img alt="Profile Imgae"></div>
                <div class="col-md-10">
                    <p>{{ feedItem.title }}</p>
                    <p>Date : {{ feedItem.postDate}}</p>
                </div>
            </div>
            <p class="trim-desc">
                {{ feedItem.desc | limitTo: feedItem.limit }}{{feedItem.desc.length > feedItem.limit ? '...':''}}
            </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="start center">
            <div class="col-md-2 glyphicon-icons" layout="row"><img src="/images/like.png"><p>Likes</p></div>
            <div class="col-md-2 glyphicon-icons" layout="row"><img src="/images/people.png"><p>People</p></div>
            <div class="col-md-2 glyphicon-icons" layout="row"><img src="/images/team1.png"><p>Teams</p></div>
        </md-card-actions>
    </md-card>
</md-content>
